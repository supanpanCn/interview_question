    19-defer和async的区别
        defer要等到整个页面在内存中正常渲染结束（Dom结构完全生成，以及其他脚本执行完成），才会执行。如果有多个defer脚本，会按照它们在页面中出现的顺序加载。
        指定async属性的目的是不让页面等待脚本下载和执行，从而异步加载页面其他内容。即async是下载完脚本就执行，渲染引擎会中断渲染，执行完这个脚本后，再继续渲染
    20-性能优化的方法

        前端模板 JS + 数据，减少由于HTML标签导致的带宽浪费，前端用变量保存 AJAX 请求结果，每次操作本地变量，不用请求，减少请求次数
        用 innerHTML 代替 DOM 操作，减少 DOM 操作次数，优化 javascript 性能
        当需要设置的样式很多时设置 className 而不是直接操作 style
        少用全局变量、缓存DOM节点查找的结果。减少 IO 读取操作
