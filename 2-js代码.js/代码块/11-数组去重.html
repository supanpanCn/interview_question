<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>
<body>
    <script>
        // es5
        let arr = [1,1,2,4,1,3,5,true,true,'7','8','7']
        let del_arr_repeat = function(){
            for(let i=0;i<arr.length;i++){
                for(let j=i+1;j<arr.length;j++){
                    if(arr[i]===arr[j]){
                        arr.splice(j,1)
                        // splice删除会改变原数组，因此里层循环减一，arr[j]取删除后的下一位
                        j--
                    }
                }
            }
            console.log(arr)
        }
        del_arr_repeat()
        // es6
        let arr_1 = [1,1,2,4,1,3,5,true,true,'7','8','7']
        console.log(Array.from(new Set(arr_1)));
    </script>
</body>
</html>
