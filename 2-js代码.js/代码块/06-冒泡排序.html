<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        var arr = [1, 5, 3, 2, 4];
        for(let i=0;i<arr.length;i++){
            let temp_1 = arr[i]
            for(let j=0;j<arr.length;j++){
                // 这一句代码是关键
                let temp_2 = arr[j]
                if(temp_1>temp_2){
                    let middle = arr[i]
                    arr[i] = arr[j]
                    arr[j] = middle
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
