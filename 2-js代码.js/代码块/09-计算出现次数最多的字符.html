<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>次数</title>
</head>

<body>
    <script>
        let str = 'asdfssaaasasasasaa';
        let json = {}
        // 计算每一个字符的出现次数
        for(let i=0;i<str.length;i++){
            if(!json[str.charAt(i)]){
                json[str.charAt(i)]=1
            }else{
                json[str.charAt(i)]++
            }
        }
        // 获取出现次数最多的那个字符
        let max_num = 0
        for(let j in json){
            if(json[j]>max_num){
                max_num = json[j]
            }
        }
        console.log(max_num)
    </script>
</body>

</html>
