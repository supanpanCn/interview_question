<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字节长度</title>
</head>
<body>
    <script>
        let str = 'abc你好1'
        let get_str_len = function(){
            let num = 0
            for(let i=0;i<str.length;i++){
                if(str.charCodeAt(i)>255){
                    num+=2
                }else{
                    num++
                }
            }
            return num
        }
        console.log(get_str_len(str))
    </script>
</body>
</html>
