<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取样式</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div style="border:1px solid red"></div>
    <script>
        // box.currentStyle只支持IE和Opera
        let box = document.getElementsByTagName('div')[0]
        function getSty(box,attr){
            let cssSty = {}
            let innertSty = box.style.cssText.split(':')[1]
            cssSty.attr = innertSty
            if(box.currentStyle){
                cssSty.attr = box.currentStyle[attr]
            }else{
                cssSty.attr = getComputedStyle(box,null)[attr]
            }
            return cssSty
        }
        getSty(box,'border')
    </script>
</body>
</html>
